<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV/Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header card-3d">
            <div id="personal-info"></div>
        </header>
        <section id="experience"></section>
        <section id="skills"></section>
    </div>
    <script>
        async function loadContent(id, file) {
            const response = await fetch(file);
            const content = await response.text();
            document.getElementById(id).innerHTML = content;
        }
        
        loadContent('personal-info', 'personal-info.html');
        loadContent('experience', 'experience.html');
        loadContent('skills', 'skills.html');
    </script>
</body>
</html>
